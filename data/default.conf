# From GroteGnoom
server {
	listen         8080;
	root tests/webpages;
	cgi /tests/cgi;
	location /uploads {
		autoindex on;
		off DELETE;
	}
	redirect /redir /redir_page; #this is a comment
	client_max_body_size 2G;
	server_name www.bla.com;
	error_page 404 ./tests/webpages/not_found.html;
	location /index {
		index new_index.html;
	}
}
server {
	listen         8081;
	root tests/webpages3;
	client_max_body_size 1M;
	server_name www.banaan.com;
}
server {
	listen         8080;
	root tests/webpages2;
	client_max_body_size 1K;
	server_name www.bloe.com;
}